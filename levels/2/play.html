<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        @font-face{font-family:'Blackwax';src:url('/assets/fonts/blackwax.otf') format('opentype');}
        *{margin:0;padding:0;box-sizing:border-box;}
        html,body{height:100%;font-family:'Blackwax',sans-serif;}
        body{background:url('../../assets/img/bkg.jpg') no-repeat center center fixed;background-size:cover;display:flex;justify-content:center;align-items:center;}
        .container{display:flex;flex-direction:column;align-items:center;background:rgba(255, 255, 255, 0.8);padding:20px;border-radius:10px;}
        .question{font-size:2rem;margin-bottom:20px;text-align:center;}
        .options{display:flex;flex-direction:column;width:100%;}
        .option{padding:10px 20px;margin:5px 0;font-size:1.5rem;color:white;background-color:rgba(0,0,0,0.7);border:none;cursor:pointer;border-radius:5px;transition:background-color 0.3s;text-align:center;}
        .option:hover{background-color:rgba(0,0,0,0.9);}
    </style>
</head>
<body>
    <div class="container">
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <div class="timer" id="timer"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
